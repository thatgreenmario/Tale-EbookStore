<div >
    <section class="page-header" *ngIf="books.length<1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="empty-cart" >
                        <h1 class="page-name">Nothing in your Library Yet</h1>
                        <button class="btn" routerLink="/store">Buy Now</button>                         
                    </div>
                </div>
            </div>
        </div>
    </section>
    


<main class="product-section">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-3  " *ngFor="let book of books">
                <div class="card-block">
                    <div class="product-item">
                        <div class="product-thumb">
                            <img class="img-responsive" src={{book.imagepath}} alt="book-img" />
                            <p><strong><a>{{ book.title }}</a></strong></p>
                            
                            <a type="button" class="btn" href={{book.bookPath}} target="_blank">Save Offline</a>
                   
                        </div>
                       <div class="mt-3"></div>
                </div>
            </div>
</div>
        </div>
    </div>
</main>
