<mat-grid-list cols="4" rowHeight="430px" gutterSize="50px" >
    <mat-grid-tile *ngFor="let book of books">
        <mat-card>
            <img mat-card-image src={{book.imagePath}} alt="Photo of a Shiba Inu">
           <mat-card-content>
             <div>
               <h3>
                 <strong>  {{ book.title }} </strong>
                 : {{ book.author }}
                </h3>
                <p>Genre: {{ book.genre }}</p>  
                <p>Publication: {{ book.publication }}</p>  
              </div>
           </mat-card-content>
		    <mat-card-actions>
                <div class="button">
             <a type="button" href={{book.bookPath}} target="_blank" mat-raised-button color="warn">Save Offline</a>     
            </div>
            </mat-card-actions>
         
           </mat-card>
           </mat-grid-tile>
</mat-grid-list>

<div class="paginator">
<mat-paginator [length]="100"
              [pageSize]="8"
             >
</mat-paginator>
</div>
