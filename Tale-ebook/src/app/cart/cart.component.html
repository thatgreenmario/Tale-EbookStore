<mat-grid-list cols="12" rowHeight="2:1">
    <mat-grid-tile  [colspan]="1" [rowspan]="2"></mat-grid-tile>

    <mat-grid-tile [colspan]="10" [rowspan]="2">
        <mat-card *ngIf="booksInCart.length==0">

            <h3 class="cartTitle" >No Books In Your Cart! </h3>
        </mat-card>

        <mat-card  *ngIf="booksInCart.length>0" >
            <table mat-table [dataSource]="booksInCart" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container >
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let book"> {{book.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Book Name </th>
                  <td mat-cell *matCellDef="let book"> {{book.title}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="author">
                  <th mat-header-cell *matHeaderCellDef> Author </th>
                  <td mat-cell *matCellDef="let book"> {{book.author}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let book"> {{book.price}} </td>
                </ng-container>
             
            
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>


            </mat-card>
    </mat-grid-tile>

    <mat-grid-tile  [colspan]="1" [rowspan]="2"></mat-grid-tile>
</mat-grid-list>
