<div class="container">
    <div class=" sortBy">
        <div class="row">
          
            <form class="col-md-8 form-horizontal" (submit)="onSearch(searchForm)" #searchForm=ngForm>
                <div class="row">
                <input type="text" name="searchString" class="form-control col-md-4" placeholder="Search Books" [(ngModel)]="searchString" />
                <select name="searchBy" class="dropdown dropdown-lg dropdwn form-control col-md-2" [(ngModel)]="searchBy">
                    <option disabled >Search By</option>
                    <option value="name">Name</option>
                    <option value="author">Author</option>
                    <option value="ISBN">ISBN</option>
               
                </select>
                <input type="submit" value="Search" class="submitBtn form-control col-md-2">
            </div>
            </form>
     
            <div class="col-md-2"></div>
     
            <select class="dropdown dropdown-lg dropdwn form-control col-md-2 btnspace"
            (change)="onSort($event.target.value)">
            <option disabled>Sort By</option>
            <option value="name" (click)="sortbyName()">Name</option>
            <option value="authorName">Author</option>
            <option value="price">Price-low to high</option>
        </select>
     
        </div>

    </div>
</div>


<main class="product-section">
    <div class="container">

        <div class="row ">

            <div class="col-md-3 col-sm-4  " *ngFor="let book of books">
                <div class="space">
                    <div class="card-block h-100">
                        <div class="product-item ">
                            <div class="product-thumb" (click)="onGetDetails($event,book)" >
                                 <img class="img-responsive" src={{book.imagepath}} alt="book-img" />
                           </div>
                            <div class="product-content">
                                <button class="btn"> <img src="/assets/icons/heart.svg" alt="" width="32" height="32"
                                        title="Cart" routerLink="/cart">
                                </button>
                                <button class="btn"> <img src="/assets/icons/cart.svg" alt="" width="32" height="32"
                                        title="Cart" (click)="onAddToCart($event, book)">
                                </button>
                               <h4><strong><a>{{ book.title }}</a></strong></h4>
                                <p>Author: {{ book.authorName }}</p>
                                <p>Genre: {{ book.genre }}</p>
                                <p class="price">Price: â‚¹{{ book.price }}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>
