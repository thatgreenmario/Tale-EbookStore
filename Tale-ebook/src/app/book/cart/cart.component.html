<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <h1 class="page-name">Cart</h1>
                </div>
            </div>
        </div>
    </div>
</section>



<div class="page-wrapper">
    <div class="cart shopping">
        <div class="container">
            <div class="row" >
                <div class="col-md-8 col-md-offset-2">
                    <div class="block">
                        <div class="product-list">
                            <form method="post">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="">Book</th>
                                            <th class=""> Price</th>
                                            <th class="">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let book of booksInCart">
                                        <tr class="">
                                            <td class="">
                                                <div class="product-info">
                                                    <img width="80" src="{{book.imagePath}}" alt="" />
                                                    <a>{{ book.title }}</a>
                                                </div>
                                            </td>
                                            <td class="">â‚¹{{ book.price }}</td>
                                            <td class="">
                                                <button type="button" class="btn btn-dark"
                                                    (click)="onRemoveFromCart($event,book)" class="product-remove"
                                                    value="Remove">Remove</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <a routerLink="checkout" class="btn">Checkout</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-checkout-details">
                       <div class="block">
                          <h4 class="widget-title">Order Summary</h4>
                          <div class="media product-card" *ngFor="let book of booksInCart">
                             <div class="media-body">
                                <h4 class="media-heading"><a >{{book.title}}</a></h4>
                                <p class="price">{{book.price}}</p>
                             </div>
                          </div>
                          <div class="discount-code">
                             <p>Have a discount ? <a data-toggle="modal" data-target="#coupon-modal" href="">enter it here</a></p>
                          </div>
                          <ul class="summary-prices">
                             <li>
                                <span>Subtotal:</span>
                                <span class="price">$190</span>
                             </li>
                             <li>
                                <span>Shipping:</span>
                                <span>Free</span>
                             </li>
                          </ul>
                          <div class="summary-total">
                             <span>Total</span>
                             <span>$250</span>
                          </div>
                       </div>
                    </div>
                 








            </div>
        </div>
    </div>
</div>
