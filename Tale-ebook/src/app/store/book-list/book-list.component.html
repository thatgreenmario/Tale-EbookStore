


  <mat-grid-list cols="4" rowHeight="450px" gutterSize="50px" >
    <mat-grid-tile *ngFor="let book of books" >
        <mat-card>
            <img mat-card-image src={{book.imagePath}} alt="Photo of a Shiba Inu">
           <mat-card-content>
             <div>
               <h3>
                 <strong>  {{ book.title }} </strong>
                 : {{ book.author }}
                </h3>
                <p>Genre: {{ book.genre }}</p>  
                <p>Publication: {{ book.publication }}</p>  
              </div>
           </mat-card-content>
		    <mat-card-actions>
          <div class="button">
             <button mat-raised-button color="accent" (click)="onAddToCart($event, book)" >Add To Cart</button>
             <button mat-raised-button color="primary">Buy Now</button>
             <button mat-button color="accent">Price: â‚¹{{ book.price }}</button>     
            </div>
            </mat-card-actions>
         
           </mat-card>
           </mat-grid-tile>
</mat-grid-list>

<div class="paginator">
<mat-paginator [length]="100"
              [pageSize]="8"
             >
</mat-paginator>
</div>
