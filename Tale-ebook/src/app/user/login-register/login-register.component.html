

<section class="page-section" >
<div class='box'>
    <div class='box-form'>
       <div class='box-login-tab'></div>
       <div class='box-login-title'>
          <div class='i i-login'></div>
          <h2>LOGIN</h2>
          <br>
       </div>
       <div class='box-login'>
          <div class='fieldset-body' id='login_form'>
             <button onclick="openLoginInfo();" class='b b-form i i-more'></button>
   
             <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
               <p class='field'>
                <label for='user'>Username</label>
                <input type='text' id='login_email' name='login_email' title='email' [(ngModel)]="login_email" required email />
                 <span id='valida' class='i i-warning'></span> 
               </p>
              <br>
               <p class='field'>
                <label for='pass'>PASSWORD</label>
                <input type='password' id='login_password' name='login_password' title='Password' [(ngModel)]="login_password" required/>
                <span id='valida' class='i i-close'></span>
             </p>
 <br>
             <label class='checkbox'>
                <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
             </label>
     <br>
             <input type='submit' id='do_login' value='GET STARTED' title='Get Started' />
            
     <div class='line-wh'></div>
            </form>
          </div>
       </div>
    </div>
    <div class='box-info'>
      
          <button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
          <h3>Don't Have An Account?</h3>
     
      
       <div class='fieldset-body' id='login_form'>
   
       <form (submit)="onRegister(registerForm)" #registerForm="ngForm">

         <p class='field'>
            <input type='text' id='fname' name='fname' placeholder="First Name" title='fname' [(ngModel)]="fname" required />
             <span id='valida' class='i i-warning'></span> 
           </p>
         
        
         <p class='field'>
            <input type='text' id='lname' placeholder="Last Name" name='lname' title='lname' [(ngModel)]="lname" required />
             <span id='valida' class='i i-warning'></span> 
           </p>
      
         <p class='field'>
          <input type='text' placeholder="Email-Id" id='reg_email' name='reg_email' title='email' [(ngModel)]="reg_email" required email />
           <span id='valida' class='i i-warning'></span> 
         </p>
         <p class='field'>
          <input type='password' placeholder="Password" id='reg_password' name='reg_password' title='password' placeholder="Password" [(ngModel)]="reg_password" required/>
          <span id='valida' class='i i-close'></span>
       </p>
       <div class='line-wh'></div>
       <button type="submit" class='b-cta' title='Sign up now!'> CREATE ACCOUNT</button>
   </form>
</div>
      </div>
 </div>
 
 
 
</section>
